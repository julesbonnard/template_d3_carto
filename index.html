<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    #map1 {
        width: 100%;
        height: 500px;
    }
    .subunit.subunit76 {
        fill: red;
    }
    .subunit.subunit562 {
        fill: green;
    }
    </style>
</head>

<body>

    <div id="map1"></div>

    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/d3.geo.projection.min.js"></script>
    <script src="script.js"></script>
    <script>
    var map1 = new easyMap('#map1');
    map1.projection = d3.geo.kavrayskiy7();
    map1.addMergedSubunits([504,732]);
    map1.draw();

    </script>
</body>
</html>
