<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    #map_container {
        width: 1000px;
        height: 500px;
        border: 1px solid black;
    }
    </style>
</head>

<body>

    <div id="map_container">
        <div id="map"></div>
    </div>

    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/d3.geo.projection.min.js"></script>
    <script src="script.js"></script>
    <script>
    var map1 = new easyMap('#map');
    map1.detectSize();

    map1.projection = d3.geo.kavrayskiy7()
        .scale(200);

    map1.draw();

    </script>
    
    <script>
    // function map_displayed() {
    // 	merge_subunits([[732,504]]);
    // }
    </script>
</body>
</html>
