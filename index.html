<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
    #map1 {
    	float:left;
        width: 1000px;
        height: 500px;
    }
    </style>
</head>

<body>

    <div id="map1"></div>

    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/queue.v1.min.js"></script>
    <script src="lib/topojson.v1.min.js"></script>
    <script src="lib/d3.geo.projection.min.js"></script>
    <script src="script.js"></script>
    <script>
    var map1 = new easyMap('#map1');
    map1.projection = d3.geo.kavrayskiy7()
        			.scale(200);
    map1.addMergedSubunits([732,504]);
    map1.draw();

    </script>
</body>
</html>
